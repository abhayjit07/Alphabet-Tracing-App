<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Tracing Fun</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container">
      <a href="index3.html">
        <div class="back-button">
          <img
            src="assets/back image.png"
            alt="back button"
            height="60"
            width="75"
          />
        </div>
      </a>
    </div>
    <div class="alphabets">
      <div class="row-1">
        <img
          src="assets/sound-icon.png"
          alt="sound icon"
          height="50"
          width="50"
        />
      </div>
      <div class="row-2">
        <div class="alphabet">
          <p>B</p>
        </div>
        <div class="word">
          <p>Ball</p>
        </div>
        <div class="image">
          <img
            src="assets/Ball.png"
            alt="Aeroplane"
            height="250"
            width="250"
          />
        </div>
      </div>
    </div>
  </body>
</html>
