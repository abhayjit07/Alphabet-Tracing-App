<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Tracing Fun</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container">
      <div class="back-button">
        <img
          src="assets/writing-penguin 1.png"

          src="assets/A trace image.jpg"

          height="100"
          width="100"
        />
      </div>
    </div>
