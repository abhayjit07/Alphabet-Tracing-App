<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Learning App</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function changeImage(newSrc) {
        document.getElementById('mainImage').src = newSrc;
      }

      function changeImageBack() {
        document.getElementById('mainImage').src = 'assets/ABC-image.png';
      }
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Alphabets Learning</h1>
      </header>
    </div>
    <div class="row">
      <div class="container-left">
        <img
          id="mainImage"
          src="assets/ABC-image.png"
          alt="ABC"
          height="250"
          width="250"
        />
      </div>
      <div class="container-cards">
        <a href="index2.html">
          <div class="card-1" onmouseover="changeImage('assets/writing-penguin.png')" onmouseout="changeImageBack()">
            <p>Letter Tracing Fun</p>
          </div>
        </a>
        <a href="index3.html">
          <div class="card-2" onmouseover="changeImage('assets/lion-read-image.png')" onmouseout="changeImageBack()">
            <p>Letter Matching Fun</p>         
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
